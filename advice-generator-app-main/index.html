<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Mobile Viewport Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- External Stylesheets-->
  <link rel="stylesheet" href="css/global.css">

  <!-- External Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Manrope:wght@800&family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <!-- External JS -->
  <script src="scripts/script.js" defer></script>
</head>
<body>
  <div class="advice-container">
    <p class="advicePlaceholder">Need some advice? <br>Roll the dice!</p>
    <picture>
      <source srcset="images/pattern-divider-mobile.svg" media="(max-width: 650px)">
      <img src="images/pattern-divider-desktop.svg">
    </picture>
    <button><img src="images/icon-dice.svg" width="24" height="24"></button>
  </div>

  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.&nbsp;</p> 
    <p>Coded by <a href="#">Yuliia Fok</a>.</p>
  </div>
</body>
</html>
